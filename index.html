    <body>
        <div class="navbar">
          <div class="left-navbar">
            <img src="Images/water-drop.svg"></img>
            <div>Flood Alert</div>
          </div>
          <div id="SignInButton"> <i class="material-icons md-36">account_circle</i> Sign In With Google </div>
          <div id="Profile-Info">
            <div id="SignOut"> Sign Out</div>
            <div id="Profile-Info-Name"></div>
            <div id="Profile-Info-Pic"></div>
          </div>
        </div>

        <div id="map"></div>

        <div class="dropdown">
          <button class="dropbtn"><img src="Images/water-drop.svg"></button>
          <div class="dropdown-content">
            <div onclick="createMarker.light()"><img src="Images/water-drop-3.svg">0-6 Inches of Rain</div>
            <div onclick="createMarker.medium()"><img src="Images/water-drop-2.svg">6-12 Inches of Rain</div>
            <div onclick="createMarker.heavy()"><img src="Images/water-drop-1.svg">+12 Inches of Rain</div>
          </div>
        </div>

        <div id="SearchBar">
          <input id="SearchBarInput" placeholder="Enter your Address">
          <div id="submit" onclick="searchBarGeocode()"> <i class="material-icons md-24">trending_flat</i> </div >
        </div>

        <div id='description'>
          Hello, Everyone! This is a Website which lets you inform other users in the community of flooded location. This is Version 0.5.
          <button onclick="displayMarker.light()">light</button>
          <button onclick="displayMarker.medium()">Medium</button>
          <button onclick="displayMarker.heavy()">Heavy</button>
        </div>


        <div class="testInfo">
          <div class="testInfo-content">
            <div class="testInfo-content-title">
              <div class="testInfo-title">Submit A Location</div>
              <div class="testInfo-content-exit"></div>
            </div>
            <div class="testInfo-content-left">
              <div class="testInfo-content-location" id="testInfo-content-map"></div>
            </div>
            <div class="testInfo-content-right">
              <textarea class="testInfo-content-comment" id="testInfo-content-comment"></textarea>
              <div class="testInfo-content-person">
                <div id="testInfo-content-person-Name"></div>
                <div id="testInfo-content-person-Pic"></div>
              </div>
              <div class="testInfo-content-submit"><p>Submit</p></div>
            </div>
          </div>
        </div>

        <div id="testInfo">
          <div class="testInfo-content">
            <div class="testInfo-content-title">
              <div class="testInfo-title">About this Pin!</div>
              <div class="testInfo-content-exit"></div>
            </div>
            <div class="testInfo-content-left">
              <div class="testInfo-content-location" id="testInfo-content-display-map"></div>
            </div>
            <div class="testInfo-content-right">
              <div class="testInfo-content-comment" id="displayInfo-content-comment"></div>
              <div id="testInfo-content-person">
              </div>
            </div>
